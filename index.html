<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/main.css">
</head>
<body>
    <main>
        <section class="opponent">
            <div class="battleOpponent">
                <div class="leftBattleOpponent">
                    <p>Name:</p><span id="pokemonOName"></span>
                    <p>HP:</p><span id="pokemonOHealth"></span>
                </div>
                <div class="rightBattleOpponent">
                    <img id="pokemonOImage" src="" alt="">
                </div>
            </div>
        </section>

        <section class="yourChoice">
            <h1>Who is your Pokemon?</h1>
            <input type="text" id="input"/>
            <button id="button">Choose</button>
        </section>

        <section class="player">
            <div class="battlePlayer">
                <div class="leftBattlePlayer">
                    <img src="" alt="" id="pokemonPImage">
                </div>
                <div class="rightBattlePlayer">
                    <p>Name:</p><span id="pokemonPName"></span>
                    <p>HP:</p><span id="pokemonPHealth"></span>
                </div>
            </div>
        </section>
    </main>

    <script src="/js/main.js"></script>
</body>
</html>
